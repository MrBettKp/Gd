version: '3.8'

services:
  backend:
    build:
      context: ../Dashboard/WebBackend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
    volumes:
      - ../Dashboard/WebBackend:/app

  frontend:
    build:
      context: ../Dashboard/Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
